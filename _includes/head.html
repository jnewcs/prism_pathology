<head>
  <title>{{ site.data.general.title }}</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if page.seo_title %}
    <meta property="og:title" content="{{ page.seo_title }}" />
  {% endif %}
  {% if page.seo_description %}
    <meta name="description" content="{{ page.seo_description }}" />
  {% endif %}
  <link rel="shortcut icon" href="{{ '/uploads/favicon.ico' | relative_url }}" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="{{ '/css/main.css' | relative_url }}?{{ site.time | date: '%s%N' }}"
  />

  {% if page.include_services_js %}
    <script src="{{ '/js/services.js' | relative_url }}?{{ site.time | date: '%s%N' }}" type="text/javascript" defer></script>
  {% endif %}
</head>
