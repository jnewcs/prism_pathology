<div class="row align-items-center hidden" id="no-selection-categories">
  {% for category in site.data.categories %}
    {% assign url = "/home/services?page=" | append: category.page %}
    <div class="col-12 col-sm-12 col-md-6 col-lg-4">
      <a class="mini-service-box text-center" href="{{ url | relative_url }}">
        {{ category.name }}
      </a>
    </div>
  {% endfor %}
</div>
